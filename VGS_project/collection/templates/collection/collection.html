{% extends 'collection/base.html' %}

{% load static %}

{% block content %}

<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Liste de jeu</h6>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Plateforme - Région</th>
            <th>Complétions</th>
            <th>Page du jeu</th>
          </tr>
        </thead>
        <tbody>
          {% for item in game_set %}
            <tr>
              <td>{{ item.game_name }}</td>
              <td>{{ item.plateform_id }}</td>
              <td>{{ item.completion_status }}</td>
              <td><a href="{% url 'user_game_page' game_id=item.id %}">lien</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
<!-- /.container-fluid -->
{% endblock %}
